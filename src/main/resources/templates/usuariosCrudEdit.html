<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://kit.fontawesome.com/095ee4657f.js" data-crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" data-integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
		<form action="/usuariosCrud/editar" method="get">
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" th:value="${usuario.nombre}"/>
			<br />
			<label for="nick">Nick</label>
			<input type="text" name="nick" th:value="${usuario.nick}"/>
			<br />
			<label for="email">Email</label>
			<input type="email" name="email" th:value="${usuario.email}"/>
			<br />
			<label for="clave">Clave</label>
			<input type="password" name="clave" th:value="${usuario.clave}" />
			<br />
			<label for="puntuacion">Clave</label>
			<input type="text" name="puntuacion" th:value="${usuario.puntuacion}" />
			<br />
			<input type="hidden"  name="id" th:value="${usuario.idusuario}" />
			<input type="submit" value="Editar" />
		</form>
		<a href="/usuariosCrud/lista">Volver a listado de usuarios</a>
