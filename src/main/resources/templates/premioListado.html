<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://kit.fontawesome.com/095ee4657f.js" data-crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		data-integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
</head>

<body>
	<h1>Premios</h1>
	<table class="table table-striped">
		<tr>
			<th>Idpremio</th>
			<th>Nombre</th>
			<th>Precio</th>
			<th>Produce</th>
			<th>Foto</th>
			<th>Acciones</th>
		</tr>

			<tr th:each="premio:${lista}">
			<td th:text="${premio.idpremio}"></td>
			<td th:text="${premio.nombre}"></td>
			<td th:text="${premio.precio}"></td>
			<td th:text="${premio.produce}"></td>
			<td th:text="${premio.foto}"></td>
						<td><a class="btn btn-danger" th:href="'/premiosCrud/eliminar/' + ${premio.idpremio}">Borrar</a>
               		<a class="btn btn-warning" th:href="'/premiosCrud/irAEditar/' + ${premio.idpremio}">Editar</a></td>
		</tr>
		


	</table>
	<a href="/">Volver a indice</a>
</body>

</html>
