<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://kit.fontawesome.com/095ee4657f.js" data-crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		data-integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
</head>

<body>
	<h1>Usuarios</h1>
	<table class="table table-striped">
		<tr>
			<th>Idusuario</th>
			<th>Nombre</th>
			<th>Nick</th>
			<th>Email</th>
			<th>Clave</th>
			<th>Puntuacion</th>
			<th>Acciones</th>
		</tr>

			<tr th:each="usuario:${lista}">
			<td th:text="${usuario.idusuario}"></td>
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.nick}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.clave}"></td>
			<td th:text="${usuario.puntuacion}"></td>
			<td><a class="btn btn-danger" th:href="'/usuariosCrud/eliminar/' + ${usuario.idusuario}">Borrar</a>
               		<a class="btn btn-warning" th:href="'/usuariosCrud/irAEditar/' + ${usuario.idusuario}">Editar</a></td>
		</tr>
		


	</table>
	<a href="/">Volver a indice</a>
</body>

</html>
